<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<script src="../js/vue.js" type="text/javascript"></script>
<script src="../js/vue-router.js" type="text/javascript"></script>
<body>
<div id="demo-1">
    <p>{{message}}</p>
    <span v-for="item in items"> {{item}}</span>


</div>

</body>
<script>
    new Vue({
        el:'#demo-1',
        data:{
            message:'你好世界！',
            name:"张三",
            age:"24",
            sex:"男",
            items:{name:'张三',age:24,sex:'男'}
        }
    })
</script>
</html>
