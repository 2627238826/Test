<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可滚动的 tbody</title>
</head>
<style>
    .fixed_header tbody{
        display:block;
        overflow: auto;
        height: 100px;
    }
    .fixed_header thead tr {
        display: block;
    }
    .fixed_header th, .fixed_header td {
        width: 200px;
        text-align: center;
    }
</style>
<body>
<div>
    <table class="fixed_header">
    <thead>
    <tr>
        <th>标题 1</th>
        <th>标题 2</th>
        <th>标题 3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>row 1-0</td>
        <td>row 1-1</td>
        <td>row 1-2</td>
    </tr>
    <tr>
        <td>row 2-0</td>
        <td>row 2-1</td>
        <td>row 2-2</td>
    </tr>
    <tr>
        <td>row 3-0</td>
        <td>row 3-1</td>
        <td>row 3-2</td>
    </tr>
    <tr>
        <td>row 4-0</td>
        <td>row 4-1</td>
        <td>row 4-2</td>
    </tr>
    <tr>
        <td>row 5-0</td>
        <td>row 5-1</td>
        <td>row 5-2</td>
    </tr>
    <tr>
        <td>row 6-0</td>
        <td>row 6-1</td>
        <td>row 6-2</td>
    </tr>
    </tbody>
    </table>
</div>
</body>
</html>
