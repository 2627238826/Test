<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件代理</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>

<div draggable="true">
    此区域可拖拉
</div>

</body>
<script>
    //事件委托-----------------
    //(找到父元素，添加监听器...)
    var ul =document.querySelector('ul');
    ul.addEventListener('click', function(event) {
        if (event.target.tagName.toLowerCase() === 'li') {
            // do some code
            alert("你点击了："+ event.target.outerText);
        }
    });
    $('ul').on('click','li',function(){
        alert($(this).text());
    })
    //-end-----------------------
    //传统-----------------------
    for(var i=0;i<document.getElementsByTagName("li").length;i++){
        (function (i) {
            document.getElementsByTagName("li")[i].onclick=function () {
                alert(document.getElementsByTagName("li")[i].innerHTML);
            }
        })(i)
    }
    $('ul li').click(function(){//(给列表的每一项分别绑定了点击事件，这样做的弊端在于，增加了内存)
        alert($(this).text());
    })


</script>
</html>
