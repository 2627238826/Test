<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件代理</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>

<div draggable="true">
    此区域可拖拉
</div>

</body>
<script>
    var ul =document.querySelector('ul');
    ul.addEventListener('click', function(event) {
        if (event.target.tagName.toLowerCase() === 'li') {
            // do some code
            alert("你点击了："+ event.target.outerText);
        }
    });
    $('li').click(function(){
        alert($(this).text());
    })
</script>
</html>
