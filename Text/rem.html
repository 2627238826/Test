<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>rem测试</title>
</head>
<style>
    html,body{
        margin: 0;
        padding: 0;
        font-size: 100px;
    }
    .content{
        background: #3c763d;
        width: 3.45rem;
        height: 1rem;
        margin: 0.15rem;
        font-size: 0.16rem;
    }
    .c-left{
        float: left;
        width: 1rem;
        height: 1rem;
        background: #D0D0D0;
    }
    .c-right{
        float: left;
        width: 2.45rem;
        height: 1rem;
        background: #ddd;
    }
</style>
<body>
<div class="content">
    <div class="c-left">
        img区域
    </div>
    <div class="c-right">
        内容区域
    </div>

</div>
</body>
<script>
    var deviceWidth =document.body.clientWidth;
    document.documentElement.style.fontSize = deviceWidth/3.75 +'px'; //设计稿是375px
</script>

</html>
