<!DOCTYPE html>
<html ng-app="accordion">
<head>
    <meta charset="utf-8">
    <title>accordion(手风琴)</title>
</head>
<script src="../js/angular.js"></script>
<script src="../js/angular-animate.js"></script>
<script src="../js/ui-bootstrap-tpls-2.0.1.js"></script>
<link href="../css/bootstrap.css" rel="stylesheet">
<body ng-controller="accordionCtrl">

<uib-accordion>
  <div uib-accordion-group class="panel-default" heading="{{dsi.title}}" is-open="false" is-disabled="dsi.disabled">
      <span>内容内容</span>
      <button type="button" class="btn btn-default btn-sm" ng-click="disable()">禁用</button>
      <button type="button" class="btn btn-default btn-sm" ng-click="addIten()">添加列表</button>
      <div ng-repeat="item in items">{{item}}</div>
  </div>
</uib-accordion>

</body>
<script>
    angular.module('accordion', ['ngAnimate', 'ui.bootstrap']).controller('accordionCtrl', function ($scope) {

           $scope.items=["col1","col2","col3"];
           $scope.addIten=function(){
               var num = $scope.items.length + 1;
               $scope.items.push("col"+num);
           }
        $scope.dsi={
            disabled:false,
            title:"一级目录"
        }
        $scope.disable=function(){
           $scope.dsi.disabled = !$scope.dsi.disabled;
        }
    });
</script>
</html>
