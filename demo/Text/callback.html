<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callback</title>
</head>
<body>

</body>


<script>

    function fn(a,b,callback) {
        callback(a+b);
    }

    fn(11,22,function (e) {
        console.log(e);
    })


    function fn2(e) {
        console.log(e);
        e.func(e.num1+e.num2);
    }
    fn2({
          num1:11,
          num2:22,
          func:function (e) {
             console.log(e);
          }
    })


    //ES6的promise方法
    function abc(num) {
        var promise =new Promise(function (resolve,reject) {
            if(num==1){
                resolve(1);
            }else {
                reject(2);
            }
        });
        return promise;
    }
    abc(1).then(function (data) {
        console.log("结果："+data);
    },function (error) {
        console.log("结果："+error);
    })



    //回调方法
    function def(num,callback) {
        if(num==1){
            callback(1);
        }else {
            callback(2);
        }
    }
    def(1,function (e) {
        console.log("结果："+e);
    })





</script>





</html>
