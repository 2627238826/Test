<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>循环中的闭包使用</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

</body>
<script>



    for(var i = 0; i < 10; i++) {
        setTimeout(function() {
            console.log("原始值："+i);
        }, 100);
    }

    for(var i = 0; i < 10; i++) {
        (function(e){
            setTimeout(function() {
                console.log("变化值："+e);
            }, 100);
        })(i)
    }

    (function () {
        var data = [{ name: 'linkFly', blog: 'http://www.cnblogs.com/silin6/' },{ name: 'linkFly2', blog: 'http://www.cnblogs.com/silin6/2' }],//拿到数据
                html = ['<ul>'],
                $container = $('#container');
        //拼接为HTML
        data.forEach(function (item) {
            html.push('<li>', item.name, ' - ', item.blog,'</li>');
        });
        html.push('</ul>');
        //展现到页面
        $container.html(html.join(''));
        var aa=html.join('');
        console.log(aa);
    })();


    $("#dwtedx").parent(".par")



</script>
</html>
