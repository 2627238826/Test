<!DOCTYPE html>
<html ng-app="timepicker">
<head>
    <meta charset="utf-8">
    <title>timepicker(时间器)</title>
</head>
<script src="../js/angular.js"></script>
<script src="../js/angular-animate.js"></script>
<script src="../js/ui-bootstrap-tpls-2.0.1.js"></script>
<link href="../css/bootstrap.css" rel="stylesheet">
<body ng-controller="timepickerCtrl">

<div uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
<div class="row">
    <div class="col-xs-6">
        Hours step is:
        <select class="form-control" ng-model="hstep" ng-options="opt for opt in options.hstep"></select>
    </div>
    <div class="col-xs-6">
        Minutes step is:
        <select class="form-control" ng-model="mstep" ng-options="opt for opt in options.mstep"></select>
    </div>
</div>

<hr>
</body>
<script>
    angular.module('timepicker', ['ngAnimate', 'ui.bootstrap']).controller('timepickerCtrl', function ($scope,$timeout) {
        $scope.mytime = new Date();

        $scope.hstep = 1;
        $scope.mstep = 15;

        $scope.options = {
            hstep: [1, 2, 3],
            mstep: [1, 5, 10, 15, 25, 30]
        };

    });
</script>
</html>
