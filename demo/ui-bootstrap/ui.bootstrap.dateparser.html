<!DOCTYPE html>
<html ng-app="dateparser">
<head>
    <meta charset="utf-8">
    <title>dateparser(格式化时间)</title>
</head>
<script src="../js/angular.js"></script>
<script src="../js/angular-animate.js"></script>
<script src="../js/ui-bootstrap-tpls-2.0.1.js"></script>
<link href="../css/bootstrap.css" rel="stylesheet">
<body ng-controller="dateparserCtrl">
<label>输入想要的时间格式</label>
<input type="text" ng-model="format" class="form-control">
<label>格式化结果</label>
<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="date">
<input>
</body>
<script>
    angular.module('dateparser', ['ngAnimate', 'ui.bootstrap']).controller('dateparserCtrl', function ($scope,$timeout) {
        $scope.format = 'yyyy/MM/dd';
        $scope.date = new Date();

    });
</script>
</html>
