<!DOCTYPE html>
<html ng-app="position">
<head>
    <meta charset="utf-8">
    <title>position(位置)</title>
</head>
<script src="../js/angular.js"></script>
<script src="../js/angular-animate.js"></script>
<script src="../js/ui-bootstrap-tpls-2.0.1.js"></script>
<link href="../css/bootstrap.css" rel="stylesheet">
<body ng-controller="positionCtrl">

<button id="posdemobtn" class="btn btn-default" ng-click="getValues()">Get values</button>
<div id="posdemodiv" style="width: 100px; height: 100px; margin: 20px 0; padding: 10px; background-color: #f8f8f8; border: 2px solid #ccc;">
    Demo element
</div>

</body>
<script>
    angular.module('position', ['ngAnimate', 'ui.bootstrap']).controller('positionCtrl', function ($scope,$window,$log,$uibPosition) {
        $scope.getValues=function(){
            var divEl = document.getElementById('posdemodiv');
            var btnEl = document.getElementById('posdemobtn');
//            var offsetParent = $uibPosition.scrollbarWidth();
            var offsetParent = $uibPosition.position(divEl);
//            var offsetParent = $uibPosition.offset(divEl);
//            var offsetParent = $uibPosition.viewportOffset(divEl);

            $log.log(offsetParent);
        }

    });
</script>
</html>
